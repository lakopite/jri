  <script>
    Polymer({
      is: 'jrealty-home',
      properties: {
        init: {
          type: Boolean,
          value: false
        },
        name: {
          type: String,
        },
        scenes: {
          type: Object,
          value: {}
        },
        controller: {}
      },
      behaviors: [
        Polymer.IronResizableBehavior
      ],
      listeners: {
        'iron-resize': '_onIronResize'
      },
      _onIronResize: function() {
        if (this.init) {
          this.updateScrollDurations();
        }
      },
      _navigatetoListingType: function(listingtype) {
        window.location.href = "/" + listingtype
      },
      goFarmAndLand: function() {
        this._navigatetoListingType('farm-and-land');
      },
      goCommercial: function() {
        this._navigatetoListingType('commercial');
      },
      goResidential: function() {
        this._navigatetoListingType('residential');
      },
      goMultiResidential: function() {
        this._navigatetoListingType('multi-residential');
      },
      goForLeaseAndRent: function() {
        this._navigatetoListingType('for-lease-rent');
      },
      updateScrollDurations: function() {
        var this_ = this;
        _.forIn(this.scenes, function(value,key) {
          if (key.indexOf("animation") !== -1) {
            var height_ = this_.$['drone-footage'].clientHeight;
            value.duration(height_ + window.innerHeight);
            value.offset(this_.$['drone-footage'].offsetTop - window.innerHeight);
          }
          else {
            var height_ = this_.$[key].clientHeight;
            value.duration(height_);
            value.offset(this_.$[key].offsetTop - window.innerHeight/2);
          }
        },this);
      },
      attached: function() {
        var _this= this;
        setTimeout(function() {
          _this.initScrollMagic();
          _this.set('init',true);
        },0);
      },
      // scrollToListings: function(e) {
      //   if (this.init) {
      //     e.preventDefault();
      //     this.controller.scrollTo(this.$['current-listings']);
      //   }
      // },
      // scrollToContacts: function(e) {
      //   if (this.init) {
      //     e.preventDefault();
      //     this.controller.scrollTo(this.$['contact']);
      //   }
      // },
      initAnimationScene: function(id) {
        return new ScrollMagic.Scene({
          duration: this.$[id].clientHeight + window.innerHeight,
          offset: this.$[id].offsetTop - window.innerHeight,
          triggerHook: 'onLeave'
        })
        .addTo(this.controller)
        //.addIndicators()
      },
      initScrollHoveredScene: function(id) {
          var _this = this;
          return new ScrollMagic.Scene({
            offset: this.$[id].offsetTop - window.innerHeight/2,
            duration: this.$[id].clientHeight
          })
          .addTo(this.controller)
          //.addIndicators()
          .on("enter", function (e) {
              _this.toggleClass("scrollhovered", true, _this.$[id.replace("-wrapper","-section")]);
              _this.toggleClass("scrollhovered", true, _this.$[id.replace("-wrapper","-button")]);
          })
          .on("leave", function (e) {
              _this.toggleClass("scrollhovered", false, _this.$[id.replace("-wrapper","-section")]);
              _this.toggleClass("scrollhovered", false, _this.$[id.replace("-wrapper","-button")]);
          })
      },
      initScrollMagic: function() {
        this.controller = new ScrollMagic.Controller();
        this.controller.scrollTo(function (newpos) {
          TweenMax.to(window, 0.5, {scrollTo: {y: newpos-64}});
        });
        this.scenes["animation1"] = this.initAnimationScene("drone-footage");
        var tween = TweenMax.fromTo(this.$['drone-icon'], 2, {x: "-55%" , rotation: 20}, {x: "55%", rotation: -10, repeat: -1, yoyo: true, ease: Sine.easeInOut}
        );
        this.scenes["animation1"].setTween(tween);
        this.scenes["farmandland-wrapper"] = this.initScrollHoveredScene("farmandland-wrapper");
        this.scenes["commercial-wrapper"] = this.initScrollHoveredScene("commercial-wrapper");
        this.scenes["multi-residential-wrapper"] = this.initScrollHoveredScene("multi-residential-wrapper");
        this.scenes["residential-wrapper"] = this.initScrollHoveredScene("residential-wrapper");
        this.scenes["for-lease-rent-wrapper"] = this.initScrollHoveredScene("for-lease-rent-wrapper");
