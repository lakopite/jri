  <head>
    <meta charset="utf-8">

    <title>Jacobson Realty Inc</title>
    <meta name="description" content="Jacobson Realty">

    <link rel="icon" href="/images/favicon.ico">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="/manifest.json">

    <!-- See https://goo.gl/qRE0vM -->

    <!-- Add to homescreen for Safari on iOS -->

    <meta name="apple-mobile-web-app-title" content="Jacobson Realty">

    <!-- Homescreen icons -->
    <link rel="apple-touch-icon" href="/images/manifest/icon-48x48.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/images/manifest/icon-72x72.png">

    <link rel="apple-touch-icon" sizes="192x192" href="/images/manifest/icon-192x192.png">

    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="/images/manifest/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#3f51b5">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- CI Pipeline will remove local_settings -->
    <script src="/local_settings.js"></script>
    <link rel="import" href="/src/jrealty-main.html" id="main-bundle" async>

    <script>
      // Setup Polymer options
      window.Polymer = {
        dom: 'shadow',
        lazyRegister: true,
      };

      var removeSplash = function() {
        var loadEl = document.getElementById('splash');
        loadEl.style.display = 'none';
        // var modalEl = document.getElementById('photo-modal');
        // modalEl.hidden = false;
        // App is visible!
      };

      // Load webcomponentsjs polyfill if browser does not support native
      // Web Components
      (function() {
        'use strict';

        var onload = function() {
          // For native Imports, manually fire WebComponentsReady so user code
          // can use the same code path for native and polyfill'd imports.
          if (!window.HTMLImports) {
            document.dispatchEvent(
              new CustomEvent('WebComponentsReady', {bubbles: true})
            );
          }
          var mainBundle = document.querySelector('#main-bundle');
          if (mainBundle.import && mainBundle.import.readyState === 'complete') {
            removeSplash();
          }
          else {
            mainBundle.addEventListener('load', removeSplash);
          }
        };

        var webComponentsSupported = (
          'registerElement' in document
          && 'import' in document.createElement('link')
          && 'content' in document.createElement('template')
        );

        if (!webComponentsSupported) {
          var script = document.createElement('script');
          script.async = true;
          script.src = '/bower_components/webcomponentsjs/webcomponents-lite.min.js';
          script.onload = onload;
          document.head.appendChild(script);
        } else {
          onload();
        }
      })();

      // Load pre-caching Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js');
        });
      }

      window.addEventListener('ensureSplashRemoved', removeSplash);

    </script>

    <style>
      body {
        margin: 0;
        font-family: 'Roboto', 'Noto', sans-serif;
        line-height: 1.5;
        min-height: 100vh;
        background-color: #E0E0E0;
      }

      #splash {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        margin: 0;
        padding: 0;
        z-index: 1;
        background-color: #E0E0E0;
      }


    .loadingParent {
      height: 132px;
      width: 100px;
      position: relative;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
    }

    .loader {
      position: relative;
      width: 44px;
      height: 8px;
      margin: 12px auto;
    }

    .loading-avatar {
      position: relative;
      margin: 0 auto;
      display: inline-block;
      width: 100px;
      height: 100px;
      -webkit-border-radius: 50%;
      -moz-border-radius: 50%;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
                  0 1px 5px 0 rgba(0, 0, 0, 0.12),
                  0 3px 1px -2px rgba(0, 0, 0, 0.2);
      background: #607D8B;
    }

    .dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 4px;
      background: #263238;
      position: absolute;
    }

    .dot_1 {
      animation: animateDot1 1.5s linear infinite;
      left: 12px;
      background: #607D8B;
    }

    .dot_2 {
      animation: animateDot2 1.5s linear infinite;
      animation-delay: 0.5s;
      left: 24px;
    }

    .dot_3 {
      animation: animateDot3 1.5s linear infinite;
      left: 12px;
    }

    .dot_4 {
      animation: animateDot4 1.5s linear infinite;
      animation-delay: 0.5s;
      left: 24px;
    }

    @keyframes animateDot1 {
      0% {
        transform: rotate(0deg) translateX(-12px);
      }
      25% {
        transform: rotate(180deg) translateX(-12px);
      }
      75% {
        transform: rotate(180deg) translateX(-12px);
      }
      100% {
        transform: rotate(360deg) translateX(-12px);
      }
    }
    @keyframes animateDot2 {
      0% {
        transform: rotate(0deg) translateX(-12px);
      }
      25% {
        transform: rotate(-180deg) translateX(-12px);
      }
      75% {
        transform: rotate(-180deg) translateX(-12px);
      }
      100% {
        transform: rotate(-360deg) translateX(-12px);
      }
    }
    @keyframes animateDot3 {
      0% {
        transform: rotate(0deg) translateX(12px);
      }
      25% {
        transform: rotate(180deg) translateX(12px);
      }
      75% {
        transform: rotate(180deg) translateX(12px);
      }
      100% {
        transform: rotate(360deg) translateX(12px);
      }
    }
    @keyframes animateDot4 {
      0% {
        transform: rotate(0deg) translateX(12px);
      }
      25% {
        transform: rotate(-180deg) translateX(12px);
      }
      75% {
        transform: rotate(-180deg) translateX(12px);
      }
      100% {
        transform: rotate(-360deg) translateX(12px);
      }
    }
    </style>
  </head>
  <body>
    <div id="splash">
      <div class="loadingParent">
         <img src="../../images/JRLogo.png" class="loading-avatar"/>
         <div class="loader">
          <span class="dot dot_1"></span>
          <span class="dot dot_2"></span>
          <span class="dot dot_3"></span>
          <span class="dot dot_4"></span>
         </div>
      </div>
    </div>
    <jrealty-main></jrealty-main>
    <paper-dialog with-backdrop hidden style="height: 100%; width: 100%;" id="photo-modal">
      <div style="height: 100%; width: 100%; background-color: #FFFFFF; margin: 0; padding: 0;">
        <iron-image preload id="featured-photo" style="height:100%;width:100%;background-color:#FFFFFF;" sizing="contain">
        </iron-image>
      </div>
      <div style="position: absolute; top: 0; left: 0;">
        <paper-fab icon="close" mini="true" style="background:#263238;color:#FFF;" dialog-confirm autofocus></paper-fab>
      </div>
    </paper-dialog>
    <!-- Built with love using Polymer Starter Kit -->
  </body>
</html>
